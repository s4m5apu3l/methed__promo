      <div class="slider-main swiper">

          <li class="slider-main__item swiper-slide">
            <video  class="slider-main__video" controls poster="./assets/video/trailer01.jpg">

          </li>
          <li class="slider-main__item swiper-slide">
            <video  class="slider-main__video" controls poster="./assets/video/trailer02.jpg">

            </video>

          <li class="slider-main__item swiper-slide">
            <video  class="slider-main__video" controls poster="./assets/video/trailer03.jpg">

              <source src="./assets/video/trailer03.mp4" type="video/mp4">
            </video>

            <video  class="slider-main__video" controls poster="./assets/video/tizer01.jpg">

              <source src="./assets/video/tizer03.webm" type="video/webm">
              <source src="./assets/video/tizer03.mp4" type="video/mp4">
            </video>
          </li>
          <li class="slider-main__item swiper-slide">
            <video  class="slider-main__video" controls poster="./assets/video/tizer04.jpg">
              <source src="./assets/video/tizer04.webm" type="video/webm">

          <div class="slider-thumbs swiper">
            <ul class="slider-thumbs__list swiper-wrapper">
              <li class="slider-thumbs__item swiper-slide">
